      <div class="row row-bottom-margin">
        <div class="col-sm-7">

            <form class="form"> 
              <div class="form-group bmd-form-group">
                <label class="bmd-label-floating col-form-label"></label>
                <input type="text" class="form-control" placeholder="First Name">

                <label class="bmd-label-floating col-form-label"></label>

                <label class="bmd-label-floating col-form-label"></label>
                <input type="password" class="form-control" placeholder="Password">
                <label class="bmd-label-floating retype col-form-label">Minimum of eight characters, one letter and one number</label>
                <input type="password" class="form-control" placeholder="Re-Type Password"><br>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-4 dog">
          <img src="https://images.unsplash.com/photo-1537815749002-de6a533c64db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img">
