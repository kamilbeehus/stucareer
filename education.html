<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Font API -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <!-- CSS File for Styling -->
  <link rel="stylesheet" type="text/css" href="educationstyle.css">


  <title>Education Details</title>
</head>
<body>
  <nav class="navbar stu">
    <ul class="main-nav">
      <strong>STU</strong>
    </ul>
  </nav>
  <div class="container">
    <div class="card mb-3">
<!--       <div class="row">
        <div class="col-sm-12">
          <div class= "card-header card-header-primary">
            <h1 class="card-title"> Create Account </h1>
            <p class="card-note"> Start creating your profile </p>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-sm-7">
          <div class="card-body">
            <h1 class="card-title">Education</h1>
            <form class="form"> 
              <div class="form-group bmd-form-group">
                <label class="bmd-label-floating col-form-label"></label>
                <input type="text" class="form-control" placeholder="What are you studying?">
                <label class="bmd-label-floating col-form-label"></label>
                <input type="text" class="form-control" placeholder="Where are you studying?">
                <div class="form-row">
                <div class="col-sm-6">
                <label class="bmd-label-floating col-form-label">Start Date</label>
                <input type="Date" class="form-control datepicker">
                </div>
                <div class="col-sm-6">
                <label class="bmd-label-floating col-form-label">Finish Date</label>
                <input type="Date" class="form-control datepicker" >
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label class="bmd-label-floating col-form-label"></label>
                <select class="form-control grade">
                  <option>Current Grade</option>
                  <option>1st</option>
                  <option>2:1</option>
                  <option>2:2</option>
                  <option>3rd</option>
                </select>
                </div>
                <div class="col">
                   <label class="bmd-label-floating col-form-label"></label>
                <select class="form-control lookingfor">
                  <option>Looking For?</option>
                  <option>Internship</option>
                  <option>Part Time</option>
                  <option>Graduate Role</option>
                  <option>Permanent Role</option>
                </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-8">
                  <label class="bmd-label-floating col-form-label"></label>
                <input type="text" class="form-control" placeholder="Project 1">
                </div>
                <div class="col">
                  <label class="bmd-label-floating col-form-label"></label>
                <select  class="form-control type">
                  <option>Type</option>
                  <option>Individual</option>
                  <option>Group</option>
                </select>
                </div>
              </div>
               <div class="form-row">
                <div class="col-sm-8">
                  <label class="bmd-label-floating col-form-label"></label>
                <input type="text" class="form-control" placeholder="Project 2">
                </div>
                <div class="col">
                  <label class="bmd-label-floating col-form-label"></label>
                <select  class="form-control type">
                  <option>Type</option>
                  <option>Individual</option>
                  <option>Group</option>
                </select>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-4 dog">
          <img src="https://images.unsplash.com/photo-1537815749002-de6a533c64db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <a class="btn btn-primary btn-lg right" href="experience.html" role="button" > Next</a>  
        </div> 
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="educationjs.js"></script>
